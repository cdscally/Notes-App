<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
  </head>
  <!--Functionality-->
  <script src="./src/NoteList.js"></script>
  <script src="./src/Note.js"></script>
  <script src="./src/view.js"></script>
  <!--Styling-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="template.css">
  <body>
    <div class="wrapper">
      <header>
        <img class="logo" src="img/logo@2x.png" alt="Notes App Logo">
      </header>
      <section>
        <section class="notes-list-wrapper">
          <h2>Notes</h2>
          <ul id="notes-list">
            <li>Whatever</li>
            <li>Whatever</li>
          </ul>
        </section>

        <div class="create-new-note">
          <form class="note-form" action="#">
            <label class="form-label" for="content">Create Note:</label>
            <textarea class="note-content-input" name="content" rows="4"></textarea>
            <button class="btn btn-submit" type="submit" name="save-note">Save Note</button>
          </form>
        </div>

        <div class="note-wrapper">
          <div class="note-content">
            HELLO I AM A NOTE
            and this is my content
          </div>
        </div>

      </section>

    </div>
  </body>
</html>
